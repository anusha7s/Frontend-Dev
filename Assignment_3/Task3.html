<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Course Registration Form</title>
</head>
<body>
  <header><h1>Course Registration</h1></header>
  <main>
    <form>
      <fieldset>
        <legend>Student Information</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" title="Enter your full name">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" title="Enter your email">
        </p>
      </fieldset>

      <fieldset>
        <legend>Course Selection</legend>
        <p>
          <label for="course">Choose a course:</label>
          <select id="course" name="course">
            <option value="html" selected>HTML Fundamentals</option>
            <option value="css">CSS Basics</option>
            <option value="js">JavaScript Intro</option>
          </select>
        </p>
      </fieldset>
    </form>

    <h2>Available Schedules</h2>
    <table border="1" title="Course schedules">
      <caption>Course Schedules</caption>
      <thead>
        <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
      </thead>
      <tbody>
        <tr><td>Monday</td><td>09:00 - 11:00</td><td>Dr. John</td></tr>
        <tr><td>Wednesday</td><td>14:00 - 16:00</td><td>Ms. Lisa</td></tr>
        <tr><td>Saturday</td><td>10:00 - 13:00</td><td>Mr. Phil</td></tr>
      </tbody>
    </table>
  </main>
  <footer><p>Â© 2025 Course Center</p></footer>
</body>
</html>
