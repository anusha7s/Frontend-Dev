<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Selection</title>
</head>
<body>
  <header><h1>Location & Favorites</h1></header>
  <main>
    <p>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
    </p>

    <p>
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="delhi">Delhi</option>
        <option value="maharashtra" selected>Maharashtra</option>
        <option value="karnataka">Karnataka</option>
      </select>
    </p>

    <p>
      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="mumbai" selected>Mumbai</option>
        <option value="pune">Pune</option>
        <option value="nagpur">Nagpur</option>
      </select>
    </p>

    <p>
      <label for="place">Favorite Place:</label>
      <select id="place" name="place">
        <option value="beach" selected>Beach</option>
        <option value="mountain">Mountain</option>
        <option value="city">City</option>
      </select>
    </p>

    <p>Selected: Country — India; State — Maharashtra; City — Mumbai; Favorite Place — Beach.</p>
  </main>
  <footer><p>© 2025 Selection Demo</p></footer>
</body>
</html>
