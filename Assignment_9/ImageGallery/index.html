<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
    <p>Hover over the images to remove filter effects smoothly.</p>
  </header>

  <main class="gallery">
    <figure class="gallery-item">
      <img src="https://picsum.photos/400/300?random=1" alt="Blur Filter">
      <figcaption>Blur Filter</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="https://picsum.photos/400/300?random=2" alt="Grayscale Filter">
      <figcaption>Grayscale Filter</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="https://picsum.photos/400/300?random=3" alt="Sepia Filter">
      <figcaption>Sepia Filter</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="https://picsum.photos/400/300?random=4" alt="Brightness Filter">
      <figcaption>Brightness Filter</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="https://picsum.photos/400/300?random=5" alt="Contrast Filter">
      <figcaption>Contrast Filter</figcaption>
    </figure>

    <figure class="gallery-item">
      <img src="https://picsum.photos/400/300?random=6" alt="Hue-Rotate Filter">
      <figcaption>Hue-Rotate Filter</figcaption>
    </figure>
  </main>

  <footer>
    <p>Â© 2025 Image Filter Gallery | Created by Anusha</p>
  </footer>
</body>
</html>
