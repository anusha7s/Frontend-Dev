<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Filter Comparison Layout</h1>
    <p>Before & After — CSS Filters in Action</p>
  </header>

  <main class="comparison-container">
    <!-- Before Image -->
    <div class="image-box">
      <img src="https://picsum.photos/id/1025/600/400" alt="Original Image">
      <figcaption>Before (Original)</figcaption>
    </div>

    <!-- After Image with Filter -->
    <div class="image-box">
      <img src="https://picsum.photos/id/1025/600/400" alt="Filtered Image" class="filtered">
      <figcaption>After (Brightness & Contrast)</figcaption>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 CSS Filter Comparison Demo | Designed by Anusha</p>
  </footer>

</body>
</html>
