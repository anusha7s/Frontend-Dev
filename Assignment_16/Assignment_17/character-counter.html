<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Live Character Counter</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f0f0f0; text-align: center; }
    textarea { width: 100%; max-width: 500px; height: 150px; padding: 15px; font-size: 18px; border-radius: 8px; }
    #counter { font-size: 20px; margin: 15px 0; font-weight: bold; }
    .warning { color: orange; }
    .danger { color: red; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Live Character Counter (Max 100)</h2>
  <textarea id="textInput" maxlength="100" placeholder="Type here..."></textarea>
  <div id="counter">100 characters remaining</div>
  <button id="resetBtn">Reset</button>

  <script>
    const textarea = document.getElementById('textInput');
    const counter = document.getElementById('counter');
    const resetBtn = document.getElementById('resetBtn');

    const updateCounter = () => {
      const remaining = 100 - textarea.value.length;
      counter.textContent = `${remaining} characters remaining`;

      counter.classList.toggle('warning', remaining <= 20 && remaining > 0);
      counter.classList.toggle('danger', remaining === 0);
    };

    textarea.addEventListener('input', (e) => {
      if (textarea.value.length > 100) {
        e.preventDefault();
        textarea.value = textarea.value.slice(0, 100); // enforce limit
      }
      updateCounter();
    });

    resetBtn.addEventListener('click', () => {
      textarea.value = '';
      updateCounter();
    });

    updateCounter(); // initial
  </script>
</body>
</html>
