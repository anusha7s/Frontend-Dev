<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Image Gallery Modal</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: white; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .gallery img { width: 100%; border-radius: 10px; cursor: pointer; transition: 0.3s; }
    .gallery img:hover { opacity: 0.8; transform: scale(1.05); }

    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
    .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; max-height: 90%; }
    .modal-content img { width: 100%; border-radius: 10px; }
    .close { position: absolute; top: 20px; right: 35px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Image Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="1">
    <img src="https://picsum.photos/400/300?random=2" alt="2">
    <img src="https://picsum.photos/400/300?random=3" alt="3">
    <img src="https://picsum.photos/400/300?random=4" alt="4">
    <img src="https://picsum.photos/400/300?random=5" alt="5">
    <img src="https://picsum.photos/400/300?random=6" alt="6">
  </div>

  <div class="modal" id="modal">
    <span class="close" id="close">×</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Large view">
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const close = document.getElementById('close');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = 'block';
        modalImg.src = this.src;
      });
    });

    // Click outside image → close modal closes
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === close) {
        modal.style.display = 'none';
      }
    });

    // stopPropagation so clicking image doesn't close
    document.querySelector('.modal-content').addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
