<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Theme Switcher</title>
  <style>
    body { font-family: sans-serif; padding: 40px; transition: background 0.5s, color 0.5s; }
    .container { text-align: center; }
    button { padding: 12px 24px; margin: 10px; font-size: 16px; cursor: pointer; }

    body[data-theme="light"] { background: #f0f0f0; color: #333; }
    body[data-theme="dark"]  { background: #121212; color: #fff; }
    body[data-theme="blue"]  { background: #001f3f; color: #b0e0ff; }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <h1>Theme Switcher</h1>
    <p>Current theme: <strong id="current">Light</strong></p>
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('dark')">Dark</button>
    <button onclick="setTheme('blue')">Blue</button>
  </div>

  <script>
    const currentDisplay = document.getElementById('current');

    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      currentDisplay.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
    }
  </script>
</body>
</html>
