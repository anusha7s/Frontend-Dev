<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form>
        <input type="file" name="image" accept=".jpg,.png"><br><br>
        <input type="submit" value="Upload">
    </form>
    <p>Only <strong>.jpg</strong> and <strong>.png</strong> files are allowed.</p>
</body>
</html>
