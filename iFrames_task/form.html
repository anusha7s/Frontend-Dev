<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with Result Iframe</title>
</head>
<body>
    <h2>Submit Form</h2>
    <form target="resultFrame">
        <label for="input">Enter Text:</label><br>
        <input type="text" id="input" name="input"><br><br>
        <input type="submit" value="Submit">
    </form>

    <iframe name="resultFrame" src="result.html" width="100%" height="100" title="Result"></iframe>
</body>
</html>
