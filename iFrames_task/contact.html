<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="John Doe" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="john@example.com" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Inquiry" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
</body>
</html>
