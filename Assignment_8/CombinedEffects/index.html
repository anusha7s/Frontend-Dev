<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Effects Demonstration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Combined Effects Demonstration</h1>
    <p>Hover over the buttons below to see transformations, transitions, and pseudo-class effects in action!</p>
  </header>

  <main class="button-container">
    <button class="effect-btn primary">Primary Button</button>
    <button class="effect-btn secondary">Secondary Button</button>
    <button class="effect-btn danger">Danger Button</button>
    <button class="effect-btn glow">Glow Effect</button>
  </main>

  <footer>
    <p>Created by Anusha | CSS Effects Practice</p>
  </footer>
</body>
</html>
