<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Beautiful Image Showcase</h1>

  <div class="gallery">
    <figure class="image-card">
      <img src="https://picsum.photos/id/1018/400/250" alt="Mountain View">
      <figcaption>Peaceful Mountain View</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/id/1025/400/250" alt="Puppy">
      <figcaption>Adorable Puppy</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/id/1035/400/250" alt="Lake Reflection">
      <figcaption>Calm Lake Reflection</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/id/1043/400/250" alt="Forest Path">
      <figcaption>Green Forest Path</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/id/1050/400/250" alt="Desert Dunes">
      <figcaption>Ocean Mountains</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/id/1069/400/250" alt="City Nightscape">
      <figcaption>Jelly Fish</figcaption>
    </figure>
  </div>
</body>
</html>
