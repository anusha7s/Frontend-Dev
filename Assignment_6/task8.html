<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Box Model Exploration</title>
  <link rel="stylesheet" href="style8.css">
</head>
<body>
  <header><h1>Box Model Layers</h1></header>

  <main class="center">
    <section class="box-demo">
      <div class="outer">
        <div class="border">
          <div class="padding">
            <div class="content">CONTENT</div>
          </div>
        </div>
      </div>

      <aside class="notes">
        <p><strong>Content:</strong> the actual text or image.</p>
        <p><strong>Padding:</strong> space inside border.</p>
        <p><strong>Border:</strong> surrounding edge.</p>
        <p><strong>Margin:</strong> outside spacing from other elements.</p>
      </aside>
    </section>
  </main>
</body>
</html>
