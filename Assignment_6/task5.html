<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Selectors</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <header><h1>Advanced CSS Selectors</h1></header>

  <main>
    <section>
      <form>
        <label>Text input: <input type="text" placeholder="type here"></label>
        <label>Email: <input type="email" placeholder="email@example.com"></label>
        <label data-note>Search: <input type="text" placeholder="search"></label>
      </form>

      <nav>
        <a href="https://example.com">External A</a>
        <a href="/internal">Internal</a>
        <a href="https://secure.example.org">External B</a>
      </nav>

      <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </section>
  </main>

  <footer><p> Â© 2025</p></footer>
</body>
</html>
