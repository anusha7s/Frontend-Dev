<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gradient Backgrounds</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <header class="fixed-header"><h1>Gradient Demo</h1></header>

  <main>
    <section class="linear">
      <h2>Linear Gradient</h2>
      <p>This section uses a linear gradient background (left → right).</p>
    </section>

    <section class="radial">
      <h2>Radial Gradient (parallax-like)</h2>
      <p>This section uses a radial gradient. background-attachment is fixed to simulate parallax.</p>
    </section>
  </main>

  <footer class="fixed-footer"><p>Fixed header & footer • © 2025</p></footer>
</body>
</html>
