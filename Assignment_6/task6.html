<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transformations Showcase</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <header><h1>CSS Transforms</h1></header>
  <main class="row">
    <figure class="transform">
      <div class="box rotate">rotate()</div>
      <figcaption>rotate on hover</figcaption>
    </figure>

    <figure class="transform">
      <div class="box scale">scale()</div>
      <figcaption>scale on hover</figcaption>
    </figure>

    <figure class="transform">
      <div class="box translate">translate()</div>
      <figcaption>translate on hover</figcaption>
    </figure>

    <figure class="transform">
      <div class="box skew">skew()</div>
      <figcaption>skew on hover</figcaption>
    </figure>
  </main>
</body>
</html>
