<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Greeting</title>
  <link rel="stylesheet" href="q1-style.css">
</head>
<body>
  <header>
    <h1>Dynamic Welcome Page</h1>
  </header>
  <main>
    <section id="greeting-section">
      <h2 id="greeting">Welcome!</h2>
      <p id="message">Click below to interact</p>
      <button id="changeBtn">Change to Quote</button>
      <button id="toggleBtn">Toggle Message</button>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="q1-script.js"></script>
</body>
</html>
