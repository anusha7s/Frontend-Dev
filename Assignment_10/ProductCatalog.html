<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechStore - Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="product-catalog.css">
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>TechStore</h1>
    <p class="lead">Latest Gadgets at Best Prices</p>
  </header>

  <main class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- Product Card -->
      <div class="col">
        <div class="card h-100 shadow-sm hover-shadow">
          <img src="https://picsum.photos/300/250?random=1" class="card-img-top" alt="Laptop">
          <div class="card-body text-center">
            <h5 class="card-title">UltraBook Pro 15</h5>
            <p class="text-muted">Intel i7 • 16GB RAM • 512GB SSD</p>
            <h4 class="text-primary">$1,299</h4>
            <button class="btn btn-outline-primary w-100">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Repeat 7 more times with different images/names -->
      <!-- Example 2nd card -->
      <div class="col">
        <div class="card h-100 shadow-sm hover-shadow">
          <img src="https://picsum.photos/300/250?random=2" class="card-img-top" alt="Phone">
          <div class="card-body text-center">
            <h5 class="card-title">Pixel Max 8</h5>
            <p class="text-muted">128GB • 5G • 108MP Camera</p>
            <h4 class="text-primary">$899</h4>
            <button class="btn btn-outline-primary w-100">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Add 6 more similar cards... -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
