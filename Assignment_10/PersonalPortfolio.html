<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alex Carter - Web Developer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-dark text-white text-center py-5">
    <div class="container">
      <img src="anusha.png.jpg" alt="Alex Carter" class="img-fluid rounded-circle mb-4" width="200">
      <h1 class="fw-bold display-4">Anusha Saraswat</h1>
      <p class="lead">Web Developer & UI/UX Designer</p>
    </div>
  </header>

  <main class="container my-5 text-center">
    <p class="lead mb-5">I build beautiful, responsive websites and applications that users love.</p>

    <div class="d-flex justify-content-center gap-3 mb-5 flex-wrap">
      <a href="#" class="btn btn-primary btn-lg px-5">Hire Me</a>
      <a href="#" class="btn btn-outline-secondary btn-lg px-5">Download CV</a>
    </div>

    <h3 class="mb-4">Get in Touch</h3>
    <form class="row g-3 justify-content-center" style="max-width: 600px; margin: 0 auto;">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Name">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Your Email">
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Message"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Send Message</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>Made with Bootstrap 5 • Anusha Saraswat © 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
